<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>MiFarma.com | Farmacia online</title>
</head>

<body>
    <div class="conteiner">
        <header>
            <h1 class="text-center">
                MiFarma.com
            </h1>

            <h2>
                TuFarmaciaOnline
            </h2>
        </header>
        <hr>

        <section class="section">
            <h3>
                ¡Sumate a TuFarma!
            </h3>
            <form id="formulario">
                <label for="nombre">
                    Nombre
                    <input type="text" name="nombre" id="nombre" placeholder="Escribi tu nombre" />
                </label>
                <label for="email">
                    Email:
                    <input type="email" name="email" id="email" placeholder="....@gmail.com" />
                    <small id="mensaje"></small>
                </label>
                <input type="submit" value="enviar" class="btn btn-success" />
                <input type="button" value="borrar" class="btn btn-danger" onclick="borrarCampos()">
            </form>
        </section>

        <main class="main">
            <article>
                <p>Bienvenido a <strong>MiFarma.com</strong> tu farmacia online de confianza!!</p>
            </article>


            <section id="misprods" class="row">
                <!-- Aqui los productos -->
            </section>

            <hr>


            <section>
                <h4>Tu carrito:</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Numero</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody id="tablabody">
                        <!-- aqui tabla carrito -->
                    </tbody>
                </table>
                <hr>
                <h4 numero="total">Total a pagar $:</h4>
                <h4>
                    <button id="vaciar" type="button" class="btn btn-danger">Vacias carrito ❌</button>
                </h4>
            </section>
        </main>

        <hr>

        <footer class="footer">
            <h6>
                MiFarma@gmail.com
            </h6>
        </footer>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="productos.js"></script>
    <script src="index.js"></script>
</body>

</html>
